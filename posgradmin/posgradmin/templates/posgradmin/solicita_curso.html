{% extends "posgradmin/posgradmin_base.html" %}
{% load static %}


{% block content %}

{% if title %}<h1>{{ title }}</h1>{% endif %}

<h2>{{ asignatura }}</h2>
<h3>para el semestre {{ convocatoria.year }}-{{ convocatoria.semestre }}</h3>


<hr>
<br />


<div>
    <form action="" method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
	</table>
      <button type="submit"
	      class="rounded bg-violet-800 p-4 text-white hover:bg-violet-700">
      {{ title }}
      </button>
    </form>
</div>

<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>

{{ form.media }}
{% endblock %}
